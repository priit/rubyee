<!DOCTYPE html>
<html lang='et'>
<head>
<meta charset='UTF-8'>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<title>Rubyest</title>
<meta content='Oleme Ruby programmeerimiskeele kasutajad ja entusiastid Eestis.' name='description'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<link href="/stylesheets/fonts.css" rel="stylesheet" />
<link href="/stylesheets/app.css" rel="stylesheet" />
</head>
<body>
<div id='topline'></div>
<main class='px-4'>
<div class='container custom-container'>
<div class='row' id='lang-nav'>
<div class='col-12'><a href="/en">In English</a></div>
</div>
<div class='row' id='header'>
<div class='col-6' id='logo'>
<a href="/" id="rubyest">Rubyest</a>
</div>
<div class='col-6 d-flex align-items-end justify-content-end' id='nav'>
<a href="/inimesed">Inimesed</a>
<a href="/info">Info</a>
</div>
</div>
<div id='main'>
<div id='content'>
<div id='map' style='width: 500px; height: 300px'></div>
<script src='http://maps.google.com/maps?file=api&amp;amp;v=2&amp;amp;sensor=false&amp;amp;key=ABQIAAAAHDJazV2UZM0YLGucJjVOgBRji0hwCt4344Dwz6gZp4KhH9A9WhScsP0Mdqs9SYfZ90ZpxXa1G_GHQA' type='text/javascript'></script>
<script type='text/javascript'>
if (GBrowserIsCompatible()) {
var map = new GMap2(document.getElementById("map"));
map.addControl(new GSmallMapControl());
map.addControl(new GMapTypeControl());
map.setCenter(new GLatLng(59.395357,24.664317), 14);
var icon = new GIcon();
icon.image = "http://labs.google.com/ridefinder/images/mm_20_red.png";
icon.shadow = "http://labs.google.com/ridefinder/images/mm_20_shadow.png";
icon.iconSize = new GSize(12, 20);
icon.shadowSize = new GSize(22, 20);
icon.iconAnchor = new GPoint(6, 20);
icon.infoWindowAnchor = new GPoint(5, 1);
var point = new GLatLng(59.395357,24.664317);
map.addOverlay(new GMarker(point, icon));
}
</script>

</div>
</div>
<div id='footer'>
<p>
powered by <a href='/info'>Rubyest</a>
</p>
</div>
</div>
</main>
</body>
</html>
